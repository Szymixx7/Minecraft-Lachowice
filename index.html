<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Lachowice</title>
    <style>
        /* Prosty, nowoczesny styl */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        a.button {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        a.button:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Lachowice</h1>
        <p>Autor: Szymix7</p>
        <a class="button" href="https://sites.google.com/view/minecraftlachowice/strona-g%C5%82%C3%B3wna" target="_blank">
            Przejdź do strony projektu
        </a>
        <footer>© 2025 Szymix7</footer>
    </div>
</body>
</html>
