a.button {
    text-decoration: none;
    padding: 15px 30px;

    color: #000;
    font-weight: bold;
    border-radius: 10px;
    transition: 0.3s;
    display: block;
    margin: 10px auto;
}
a.button:hover {
    background-color: #ffd633;
    transform: scale(1.05);
}
#cancelBtn {
    background-color: #e74c3c;
    color: #fff;
    font-size: 1em;
    transition: all 0.5s ease;
}

    background-color: #c0392b;
}
#countdown {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 15px;
    color: #2ecc71;
    -webkit-text-stroke: 0.5px #000;
    text-stroke: 0.1px #000;
    transition: opacity 0.2s;
}
#projectLink {
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    text-decoration: underline;
}
#projectLink:hover {
    color: #ffd633;
}
footer {
    margin-top: 20px;
    font-size: 0.9em;

body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;

    padding: 30px;
    box-sizing: border-box;

    /* NIEBIESKI GRADIENT */
    background: linear-gradient(
        90deg,
        #6ecbff,
        #1e6fd9,
        #6ecbff
    );
    background-size: 400% 400%;
    animation: borderMove 14s linear infinite;

    /* MIĘKKIE KRAWĘDZIE – PROSTOKĄT */
    -webkit-mask:
        linear-gradient(to right, transparent 0%, black 6%, black 94%, transparent 100%),
        linear-gradient(to bottom, transparent 0%, black 6%, black 94%, transparent 100%);
    -webkit-mask-composite: intersect;

    mask:
        linear-gradient(to right, transparent 0%, black 6%, black 94%, transparent 100%),
        linear-gradient(to bottom, transparent 0%, black 6%, black 94%, transparent 100%);
    mask-composite: intersect;
}

@keyframes borderMove {
    0%   { background-position:   0%  50%; }
    25%  { background-position: 100%  50%; }
    50%  { background-position: 100% 100%; }
    75%  { background-position:   0% 100%; }
    100% { background-position:   0%  50%; }
}

.container {
    position: relative;
    z-index: 1;

<body>
<div class="container">
    <div class="header-box">
        <h1>Minecraft Lachowice</h1>
        <p>Autor: Szymix7</p>
    </div>

    <p>Pełna strona projektu: 
        <span id="projectLink">https://sites.google.com/view/minecraftlachowice</span>
    </p>

    <p id="countdown">Autom. przekierowanie nastąpi za 3 sekundy...</p>

    <a class="button" href="#" id="cancelBtn">Anuluj przekierowanie</a>

    <a class="button" href="https://sites.google.com/view/minecraftlachowice" target="_blank" style="font-size:1.2em;">
        Przejdź do strony projektu
    </a>

    <footer>© 2025 Szymix7</footer>
</div>

<script>
let countdown = 3;
const countdownEl = document.getElementById('countdown');
const cancelBtn = document.getElementById('cancelBtn');
let redirectTimeout = setTimeout(() => {
    window.location.href = "https://sites.google.com/view/minecraftlachowice";
}, countdown * 1000);

const interval = setInterval(() => {
    countdown--;
    if(countdown > 0) {
        countdownEl.style.opacity = 0;
        setTimeout(() => {
            countdownEl.textContent = `Autom. przekierowanie nastąpi za ${countdown} sekund...`;
            countdownEl.style.opacity = 1;
        }, 100);
    } else {
        clearInterval(interval);
    }
}, 1000);

cancelBtn.addEventListener('click', function(e){
    e.preventDefault();
    clearTimeout(redirectTimeout);
    clearInterval(interval);
    countdownEl.textContent = "Przekierowanie anulowane.";
    countdownEl.style.color = "#e74c3c";
    cancelBtn.style.transform = "translateY(50px)";
    cancelBtn.style.opacity = "0";
    setTimeout(() => { cancelBtn.style.display = "none"; }, 500);
});

const projectLink = document.getElementById('projectLink');
projectLink.addEventListener('click', function(){
    navigator.clipboard.writeText(projectLink.textContent)
    .then(() => {
        projectLink.textContent = "Skopiowano do schowka!";
        setTimeout(() => { projectLink.textContent = "https://sites.google.com/view/minecraftlachowice"; }, 2000);
    });
});
</script>
</body>
